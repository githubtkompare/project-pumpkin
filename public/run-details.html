<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Run Details - Project Pumpkin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a href="/" class="navbar-brand mb-0 h1">üêà Project Pumpkin - Test Run Details</a>
      <a href="/" class="btn btn-outline-light btn-sm">‚Üê Back to Dashboard</a>
    </div>
  </nav>

  <div class="container">
    <!-- Run Summary -->
    <div class="row mb-4">
      <div class="col-12">
        <h2>Test Run Summary</h2>
        <div id="run-summary-card" class="card">
          <div class="card-body">
            <div class="d-flex justify-content-center align-items-center" style="min-height: 100px;">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Domain Tests Table -->
    <div class="row mb-4">
      <div class="col-12">
        <h2>Domain Test Results</h2>
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-sm" id="domain-tests-table">
                <thead>
                  <tr>
                    <th>Status</th>
                    <th>Domain</th>
                    <th>Page Title</th>
                    <th>Load Time (ms)</th>
                    <th>TTFB (ms)</th>
                    <th>Resources</th>
                    <th>HTTP Codes</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="9" class="text-center">
                      <div class="spinner-border spinner-border-sm text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <span class="ms-2">Loading domain tests...</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="run-details.js"></script>
</body>
</html>
