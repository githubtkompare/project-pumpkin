<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Test Details - Project Pumpkin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a href="/" class="navbar-brand mb-0 h1">üêà Project Pumpkin - Domain Test Details</a>
      <div>
        <a href="#" id="back-to-run" class="btn btn-outline-light btn-sm me-2">‚Üê Back to Test Run</a>
        <a href="/" class="btn btn-outline-light btn-sm">Dashboard</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Test Overview -->
    <div class="row mb-4">
      <div class="col-12">
        <h2 id="test-title">Test Details</h2>
        <div id="test-overview-card" class="card">
          <div class="card-body">
            <div class="d-flex justify-content-center align-items-center" style="min-height: 100px;">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Performance Metrics -->
    <div class="row mb-4">
      <div class="col-12">
        <h3>Performance Metrics</h3>
        <div class="card">
          <div class="card-body">
            <div id="performance-metrics">
              <div class="text-center">
                <div class="spinner-border spinner-border-sm text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Network & Resources -->
    <div class="row mb-4">
      <div class="col-md-6 mb-3">
        <h3>HTTP Response Codes</h3>
        <div class="card">
          <div class="card-body">
            <div id="http-codes">
              <div class="text-center">
                <div class="spinner-border spinner-border-sm text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <h3>Resource Types</h3>
        <div class="card">
          <div class="card-body">
            <div id="resource-types">
              <div class="text-center">
                <div class="spinner-border spinner-border-sm text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Failed Requests (4xx/5xx Errors) -->
    <div class="row mb-4" id="errors-section" style="display: none;">
      <div class="col-12">
        <h3>Failed Requests (4xx/5xx)</h3>
        <div class="card">
          <div class="card-body">
            <div id="failed-requests">
              <div class="text-center">
                <div class="spinner-border spinner-border-sm text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Screenshot -->
    <div class="row mb-4">
      <div class="col-12">
        <h3>Screenshot</h3>
        <div id="screenshot-card" class="card">
          <div class="card-body text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading screenshot...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="test-detail.js"></script>
</body>
</html>
