<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Pumpkin - Test Results Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">üêà Project Pumpkin - Playwright Test Dashboard</span>
    </div>
  </nav>

  <div class="container">
    <!-- Latest Run Summary -->
    <div class="row mb-4">
      <div class="col-12">
        <h2>Latest Test Run</h2>
        <div id="latest-run-card" class="card">
          <div class="card-body">
            <div class="d-flex justify-content-center align-items-center" style="min-height: 100px;">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Stats -->
    <div class="row mb-4">
      <div class="col-md-3 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title text-muted">Avg Load Time</h5>
            <p class="card-text fs-3" id="stat-load-time">--</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title text-muted">Avg TTFB</h5>
            <p class="card-text fs-3" id="stat-ttfb">--</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title text-muted">Tests Passed</h5>
            <p class="card-text fs-3 text-success" id="stat-passed">--</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title text-muted">Tests Failed</h5>
            <p class="card-text fs-3 text-danger" id="stat-failed">--</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Test Runs -->
    <div class="row mb-4">
      <div class="col-12">
        <h2>Recent Test Runs</h2>
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover" id="test-runs-table">
                <thead>
                  <tr>
                    <th>Run ID</th>
                    <th>Timestamp</th>
                    <th>Status</th>
                    <th>Domains</th>
                    <th>Passed</th>
                    <th>Failed</th>
                    <th>Avg Load Time</th>
                    <th>Duration</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="9" class="text-center">
                      <div class="spinner-border spinner-border-sm text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <span class="ms-2">Loading test runs...</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
