services:
  postgres:
    image: postgres:16-alpine
    container_name: project-pumpkin-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - playwright-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./public:/app/public  # Mount public directory for live updates
      - ./src:/app/src  # Mount src directory for development
      - ./test-history:/app/test-history  # Mount test-history for screenshots/HAR files
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - DATABASE_URL=${DATABASE_URL}
    command: npm start
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - playwright-network

  playwright:
    build: .
    stdin_open: true      # Keep STDIN open for interactive use (-i flag)
    tty: true             # Allocate pseudo-TTY for terminal (-t flag)
    volumes:
      - ./test-history:/app/test-history  # Persist test results to host
      - ./test-urls.sh:/app/test-urls.sh  # Mount sequential test script
      - ./test-urls-parallel.sh:/app/test-urls-parallel.sh  # Mount parallel test script
      - ./tests:/app/tests  # Mount entire tests directory for updated test files
      - ./playwright.config.js:/app/playwright.config.js  # Mount config
      - ./src:/app/src  # Mount src directory for database modules
    environment:
      - TEST_URL=${TEST_URL:-https://www.uchicago.edu/}
      - DATABASE_URL=${DATABASE_URL}
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - playwright-network

volumes:
  postgres-data:
    driver: local

networks:
  playwright-network:
    driver: bridge
